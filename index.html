<html lang="pt-BR" ng-app="Login" >
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
<meta charset="utf-8"/>
<title>Atos Capital | Login</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta content="" name="description"/>
<meta content="" name="author"/>
<!-- BEGIN GLOBAL MANDATORY STYLES -->
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css"/>
<link href="lib/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css"/>

<!-- END GLOBAL MANDATORY STYLES -->
<!-- BEGIN PAGE LEVEL STYLES -->
<link href="css/login.css" rel="stylesheet" type="text/css"/>
<!-- END PAGE LEVEL SCRIPTS -->
<!-- BEGIN THEME STYLES -->
<link href="lib/css/components-rounded.css" id="style_components" rel="stylesheet" type="text/css"/>
<link href="lib/css/plugins.css" rel="stylesheet" type="text/css"/>
<link href="css/layout.css" rel="stylesheet" type="text/css"/>
<link href="css/default.css" rel="stylesheet" type="text/css" id="style_color"/>
<link href="css/custom.css" rel="stylesheet" type="text/css"/>
<!-- END THEME STYLES -->
<link rel="shortcut icon" href="img/favicon.ico"/>
</head>
<!-- END HEAD -->
    
<!-- BEGIN BODY -->
<body class="login" ng-controller="loginCtrl" ng-init="init()" ng-show="exibeLayout">
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGO -->
<div class="logo">
	<img ng-src="img/AtosCapital.jpg" title="{{empresa.nome}}"/>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" action="index.html" method="post">
		<h3 class="form-title">Login</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>{{mensagemErro}}</span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Usuário</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuário" name="username" ng-model="usuario.nome" ng-keyup="$event.keyCode == 13 && efetuaLogin()" style="text-transform: lowercase;"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Senha</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Senha" name="password" ng-model="usuario.senha" ng-keyup="$event.keyCode == 13 && efetuaLogin()"/>
		</div>
		<div class="form-actions">
			<button type="button" class="btn btn-success uppercase" ng-hide="efetuandoLogin" ng-click="efetuaLogin()">Login</button>
            <img id="loading" ng-src="img/loading-atos.gif" ng-show="efetuandoLogin"/>
			<label class="rememberme check">
			<input type="checkbox" name="remember" ng-model="lembrar"/>&nbsp;Lembrar </label>
			<a href="javascript:;" id="forget-password" class="forget-password">Esqueceu a senha?</a>
		</div>
		<div class="create-account">
			<p>
				<a href="javascript:;" id="register-btn" class="uppercase">Criar uma nova conta</a>
			</p>
		</div>
	</form>
	<!-- END LOGIN FORM -->
	<!-- BEGIN FORGOT PASSWORD FORM -->
	<form class="forget-form" action="index.html" method="post">
		<h3>Esqueceu a senha ?</h3>
		<p>
			 Entre com o endereço de e-mail abaixo para resetar sua senha.
		</p>
		<div class="form-group">
			<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email"/>
		</div>
		<div class="form-actions">
			<button type="button" id="back-btn" class="btn btn-default">Voltar</button>
			<button type="submit" class="btn btn-success uppercase pull-right">Enviar</button>
		</div>
	</form>
	<!-- END FORGOT PASSWORD FORM -->
	<!-- BEGIN REGISTRATION FORM -->
	<form class="register-form" action="index.html" method="post">
		<h3>Login</h3>
		<p class="hint">
			 Entre com seus dados pessoais:
		</p>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Nome completo</label>
			<input class="form-control placeholder-no-fix" type="text" placeholder="Nome completo" name="fullname"/>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Email</label>
			<input class="form-control placeholder-no-fix" type="text" placeholder="Email" name="email"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Endereço</label>
			<input class="form-control placeholder-no-fix" type="text" placeholder="Endereço" name="address"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Cidade</label>
			<input class="form-control placeholder-no-fix" type="text" placeholder="Cidade" name="city"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Estado</label>
			<select name="country" class="form-control">
				<option value="">Estado</option>
                <option>Escolha o Estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraiba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantis</option>
			</select>
		</div>
		<p class="hint">
			 Entre com os dados da conta:
		</p>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Usuário</label>
			<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuário" name="username"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Senha</label>
			<input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Senha" name="password"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Repetir senha</label>
			<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Repetir senha" name="rpassword"/>
		</div>
		<div class="form-group margin-top-20 margin-bottom-20">
			<label class="check">
			<input type="checkbox" name="tnc"/> Eu aceito os <a href="javascript:;">
			Termos de Serviço </a>
			e a <a href="javascript:;">
			Política de Privacidade </a>
			</label>
			<div id="register_tnc_error">
			</div>
		</div>
		<div class="form-actions">
			<button type="button" id="register-back-btn" class="btn btn-default">Voltar</button>
			<button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Enviar</button>
		</div>
	</form>
	<!-- END REGISTRATION FORM -->
</div>
<div class="copyright">
	 {{empresa.copyright}}
</div>
<!-- END LOGIN -->

</body>
<!-- END BODY -->
</html>

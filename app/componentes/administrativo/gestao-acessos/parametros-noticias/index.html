<div class="container" ng-controller="administrativo-parametros-noticiasCtrl" ng-init="administrativoParametrosNoticiasInit()">
    <!-- BEGIN PAGE BREADCRUMB -->
    <ul class="page-breadcrumb breadcrumb">
        <li>
            <a href="javascript:;" ng-click="goHome()">Início</a><i class="fa fa-circle"></i>
        </li>
        <li class="active">
             Administrativo<i class="fa fa-caret-right"></i>
             Gestão de Acessos<i class="fa fa-caret-right"></i>
             Parâmetros de Notícias
        </li>
    </ul>
    <!-- END PAGE BREADCRUMB -->
    
    <!-- FILTROS -->
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN TABLE PORTLET-->
            <div class="portlet light">  

                <!-- TOPO : Nome 'Importação XML' e botões de 'Opções' e FullScreen -->                
                <div class="portlet-title" >
                    <div class="caption">
                        <!--i class="fa fa-cogs font-green-sharp"></i-->
                        <span class="caption-subject font-green-sharp bold uppercase">Filtros</span>
                    </div>
                </div>                   
                
                <!-- CORPO  -->
                <div class="portlet-body" ng-show="exibeTela">                    
                    
                    <!-- PORTLET BODY FILTRO INSIDE -->
                    <div class="panel">
                        <div class="dataTables_wrapper dataTables_extended_wrapper no-footer">

                            <!-- TABELA FILTRO -->
                            <div class="table-scrollable">
                                <table class="table table-striped table-bordered table-hover dataTable no-footer" role="grid">
                                    <thead>
                                        <tr role="row" class="heading">
                                            <th width="90%" tabindex="0"  
                                                rowspan="1" colspan="1">
                                                 Catálagos
                                            </th>                                        
                                            <th width="10%" tabindex="4" 
                                                rowspan="1" colspan="1">
                                                 Ações de filtro
                                            </th>
                                        </tr>
                                        <!-- CONTEUDO DO FILTRO -->
                                        <tr role="row" class="filter">
                                            <!-- CHAVE DE ACESSO -->
                                            <td rowspan="1" colspan="1">                                           
                                                <select class="form-control">
                                                    <option value="1">Catálago 1</option>
                                                    <option value="2">Catálago 2</option>
                                                    <option value="3">Catálago 3</option>
                                                </select>                                            
                                            </td>                                                                         
                                            <!-- AÇÕES -->
                                            <td rowspan="1" colspan="1" style="text-align:center">
                                                <div class="margin-bottom-5">
                                                    <!-- BOTÃO BUSCAR -->
                                                    <button class="btn btn-sm red filter-submit margin-bottom" 
                                                            ng-click="buscaManifestos()">
                                                        <i class="fa fa-search"></i> 
                                                        Buscar
                                                    </button>
                                                </div>
                                                <!-- BOTÃO LIMPAR -->
                                                <button class="btn btn-sm grey filter-cancel hide"
                                                        ng-click="limpaFiltros()">
                                                    <i class="fa fa-times"></i> 
                                                    Limpar
                                                </button>
                                            </td>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            <!-- END TABELA FILTRO -->
                        </div>
                        <!-- END PORTLET BODY FILTRO INSIDE -->
                    </div>
                </div>  
                <!-- END TABLE PORTLET BODY -->
            </div>
            <!-- END TABLE PORTLET-->
        </div>
    </div>
    
    <!-- RELAÇÃO -->
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN TABLE PORTLET-->
            <div class="portlet light">  

                <!-- TOPO : Nome 'Importação XML' e botões de 'Opções' e FullScreen -->                
                <div class="portlet-title" >
                    <div class="caption">
                        <!--i class="fa fa-cogs font-green-sharp"></i-->
                        <span class="caption-subject font-green-sharp bold uppercase">Relação</span>
                    </div>
                </div>                   
                
                <!-- CORPO  -->
                <div class="portlet-body" ng-show="exibeTela">                    
                    
                    <!-- PORTLET BODY FILTRO INSIDE -->
                    <div class="panel">
                        <div class="dataTables_wrapper dataTables_extended_wrapper no-footer">
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
